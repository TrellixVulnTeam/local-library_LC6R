{% extends "catalog/base_generic.html" %}

{%block content %}
    <h1>Author list</h1>
    {%if author_list %}
    <ul>
        {%for book in book_by_author %}
            <li>
                <a href ="{{book.get_absolute_url}}">{{author}}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No author has been registered yet</p>
    {% endif %}
{% endblock%}
